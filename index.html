<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - FreeCodeCamp Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Indie+Flower|Raleway" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="container">
 <div id="boxBox">
   <h1>Tic Tac Toe</h1>
   <span id="dummies">for dummies</span>
  <div id="box">
    <div id="A1" class="boxes"></div>
    <div id="A2" class="boxes"></div>
    <div id="A3" class="boxes"></div>
    <div id="B1" class="boxes"></div>
    <div id="B2" class="boxes"></div>
    <div id="B3" class="boxes"></div>
    <div id="C1" class="boxes"></div>
    <div id="C2" class="boxes"></div>
    <div id="C3" class="boxes"></div>
  </div>   
   <div class="letter" id="letterX">X</div>
   <div class="letter" id="letterO">O</div>
   <div id="message">Pick your <span>poison</span> letter.</div>
  <div id="quotes"> <p>" The best game of Tic-Tac-Toe we've never played! "</p>
                    <span class="author">- PC Magazine*</span>
    <p>" Enjoy for <strong>seconds</strong> on end! "</p>
                    <span class="author">- IGN*</span>
    <p style="margin-top: 50px;font-family: sans-serif; font-size: .7em; text-align: center;">This project is part of my journey through <a href="www.freecodecamp.com">FreeCodeCamp.</a><br><br> *These aren't real quotes.</p>
   </div>
</div>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
